<div class="bg-image"></div>

<div class="container">

  <h1>{{ "title" | translate }}</h1>

  <table border="1" id="card">
    <tr *ngFor="let obj of this.response">
      <th>{{ obj.title }}</th>
      <td>{{ obj.res | dateConverter }}</td>
    </tr>
  </table>
  <div class="logo">
    <img src="../assets/img/LOGO.png" width="250px" (click)="mouseEnter($event)" (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)">
  </div>
  
</div>
